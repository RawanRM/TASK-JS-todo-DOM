<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My2Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1 class="text-warning">Create your task </h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All">
        </select>

        <input type="text" name="new-task" id="new-task" placeholder="* Add a new task"><button id="list-button" class="btn btn-danger">Add</button>

    </div>

    <div>
        <h1 class="text-warning">Create your category </h1>
        <input type="text" name="new-category" id="new-category" placeholder="* Add a new category"><button id="cat-button" class="btn btn-danger">Add</button>

    </div>

    <!-- FILTERING DIV -->
    <div>
        <h1 filter class="text-warning">filter by category</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All">
        </select>
        <!-- DONE for filtering thing -->
        <div>
            <input type="checkbox" name="done" id="done">
            <label for="done">Filter by done</label>
        </div>
    </div>
    <hr>

    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->

    <div id="taskslist" class ="toDo">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
